<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:poue="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="cssLayout.css" library="css"/>
        <title>ClusterApp Login</title>
    </h:head>

    <h:body>
        <ui:insert name="ajaxErrorHandler">
            <poue:ajaxErrorHandler />
        </ui:insert>
        <p:growl id="messages" showDetail="false" showSummary="true" globalOnly="false"/>
        <p:growl id="globalmessages" showDetail="false" showSummary="true" globalOnly="true"/>
        <div id="content" class="center_content">
            <ui:insert name="content">
            </ui:insert>
        </div>

    </h:body>

</html>
