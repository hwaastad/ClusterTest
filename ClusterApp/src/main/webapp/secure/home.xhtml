<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../WEB-INF/templates/mainTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="content">
        <p:panel header="Welcome. You are: #{sessionController.name}">
            <h:form>
                <h:panelGrid columns="2">
                    <p:commandButton id="button" value="Set ViewAccessScopeBean Value" actionListener="#{viewBean.test(event)}" update="output :dialogForm:output" oncomplete="dialog.show();"/>
                    <h:outputText id="output" value="Result is: #{viewBean.viewBeanName}"/>
                    <p:commandButton value="Logout" actionListener="#{loginBean.logout()}"/>
                </h:panelGrid>
            </h:form>
        </p:panel>

        <p:dialog widgetVar="dialog" appendToBody="true" id="dialogDiv">
            <h:form id="dialogForm">
                <h:outputText id="output" value="Result is: #{viewBean.viewBeanName}"/>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
